intents:
- pagar
- cancelar
- inform_referencia
- inform_tarjeta
- inform_cvv
- inform_mmaa


entities:
- referencia
- tarjeta
- cvv
- mmaa

slots:
  referencia:
    type: unfeaturized
    auto_fill: false
  tarjeta:
    type: unfeaturized
    auto_fill: false
  cvv:
    type: unfeaturized
    auto_fill: false
  mmaa:
    type: unfeaturized
    auto_fill: false 
  requested_slot:
    type: unfeaturized

forms:
- pagar_form
  
responses:
  utter_submit:
  - text: "Se ha pagado el recibo!"

  utter_ask_referencia:
  - text: "Entre el número de referencia del recibo:"

  utter_ask_tarjeta:
  - text: "Entre el número de la tarjeta bancaria:"

  utter_ask_cvv:
  - text: "Entre el código de seguridad de la tarjeta bancaria:"

  utter_ask_mmaa:
  - text: "Entre la fecha de caducidad-->"

  utter_wrong:
  - text: "Parámetro incorrecto!"

  utter_slots_values:
  - text: "Usted va a pagar el recibo con número de referencia {referencia} y tarjeta {tarjeta} con código {cvv} y caducidad {mmaa}"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
