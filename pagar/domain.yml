intents:
- init
- pagar
- cancelar
- afirmar
- negar
- inform_referencia
- inform_tarjeta
- inform_cvv
- inform_mmaa
- bad_command

entities:
- referencia
- tarjeta
- cvv
- mmaa

slots:
  referencia:
    type: unfeaturized
    auto_fill: false
  tarjeta:
    type: unfeaturized
    auto_fill: false
  cvv:
    type: unfeaturized
    auto_fill: false
  mmaa:
    type: unfeaturized
    auto_fill: false
    
  requested_slot:
    type: unfeaturized
    

forms:
  - pagar_form

responses:
  
  utter_init:
  - text: "Comandos disponibles"
    buttons:
      - title: "Pagar recibo"
        payload: '/pagar'
      - title: "Obtener recibo"
        payload: '/pagar'

  utter_submit:
  - text: "Se ha pagado el recibo! Referencia: {referencia} Tarjeta: {tarjeta} CVV: {cvv} y Fecha de Caducidad: {mmaa}"

  utter_ask_referencia:
  - text: "Entre el número de referencia del recibo:"

  utter_ask_tarjeta:
  - text: "Entre el número de la tarjeta bancaria:"

  utter_ask_cvv:
  - text: "Entre el código de seguridad de la tarjeta bancaria:"

  utter_ask_mmaa:
  - text: "Entre la fecha de caducidad-->"

  utter_wrong_referencia:
  - text: "Referencia incorrecta!"

  utter_wrong_tarjeta:
  - text: "Tarjeta incorrecta!"

  utter_wrong_cvv:
  - text: "Código de seguridad incorrecto!"

  utter_wrong_mmaa:
  - text: "Fecha de caducidad incorrecta" 

  utter_wrong:
  - text: "Parámetro incorrecto {requested_slot}........"

  utter_slots_values:
  - text: "Entre nuevo comando"
  
  utter_confirmar_cancelar:
  - text: "¿Estás seguro que desea cancelar?"
  
  utter_abandonar:
  - text: "Operacion cancelada"

actions:
  - action_cancelar

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
