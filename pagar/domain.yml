intents:
- init
- pagar
- cancelar
- confirmar
- abandonar
- inform_referencia
- inform_tarjeta
- inform_cvv
- inform_mmaa


entities:
- referencia
- tarjeta
- cvv
- mmaa

slots:
  referencia:
    type: unfeaturized
    auto_fill: false
  tarjeta:
    type: unfeaturized
    auto_fill: false
  cvv:
    type: unfeaturized
    auto_fill: false
  mmaa:
    type: unfeaturized
    auto_fill: false 
  requested_slot:
    type: unfeaturized

forms:
- pagar_form
  
responses:
  utter_init:
  - text: "Comandos disponibles"
    buttons:
      - title: "Pagar"
        payload: '/pagar'
      - title: "Indefinido"
        payload: '/pagar'

  utter_submit:
  - text: "Se ha pagado el recibo!"

  utter_ask_referencia:
  - text: "Entre el número de referencia del recibo:"

  utter_ask_tarjeta:
  - text: "Entre el número de la tarjeta bancaria:"

  utter_ask_cvv:
  - text: "Entre el código de seguridad de la tarjeta bancaria:"

  utter_ask_mmaa:
  - text: "Entre la fecha de caducidad-->"

  utter_wrong_referencia:
  - text: "Referencia incorrecta!"

  utter_wrong_tarjeta:
  - text: "Tarjeta incorrecta!"

  utter_wrong_cvv:
  - text: "Código de seguridad incorrecto!"

  utter_wrong_mmaa:
  - text: "Fecha de caducidad incorrecta" 

  utter_slots_values:
  - text: "Recibo con número de referencia {referencia} y tarjeta {tarjeta} con código {cvv} y caducidad {mmaa}"
  
  utter_continuar:
  - text: "¿Estás seguro?"
  
  utter_abandonar:
  - text: "Operacion abortada!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
