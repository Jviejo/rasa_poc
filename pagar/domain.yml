intents:
- pagar
- cancelar
- inform

entities:
- referencia
- tarjeta
- cvv
- mmaa

slots:
  referencia:
    type: unfeaturized
    auto_fill: false
  tarjeta:
    type: unfeaturized
    auto_fill: false
  cvv:
    type: unfeaturized
    auto_fill: false
  mmaa:
    type: unfeaturized
    auto_fill: false 
  requested_slot:
    type: unfeaturized

forms:
- pagar_form

templates:
  utter_happy:
  - text: "Se ha pagado el recibo!"
  utter_ask_referencia:
  - text: "Entre el número de referencia del recibo-->"
  utter_ask_tarjeta:
  - text: "Entre el número de la tarjeta bancaria-->"
  utter_ask_cvv:
  - text: "Entre el código de seguridad de la tarjeta bancaria-->"
  utter_ask_mmaa:
  - text: "Entre la fecha de caducidad-->"
  utter_wrong_cvv:
  - text: "Parámetro CVV incorrecto!"
  utter_slots_values:
  - text: "Usted va a pagar el recibo con número de referencia {referencia} y tarjeta {tarjeta} con código {cvv} y caducidad {mmaa}"
  utter_submit:
  -  text: "Recibo pagado!"

actions:
- utter_happy
- utter_ask_referencia
- utter_ask_tarjeta
- utter_ask_cvv
- utter_ask_mmaa
- utter_slots_values
- utter_submit
